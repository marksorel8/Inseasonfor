name: Daily Update and Deployment
env:
  GITHUB_PAT: ${{ secrets.GH_PAT }}
on:
  schedule:
    - cron: '0 12 * * *'  # 5 AM Pacific / 12:00 UTC
  push:
    branches:
      - main

jobs:
  render_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev

      - name: Install R packages
        run: |
          Rscript -e 'install.packages(c("remotes", "rmarkdown"))'
          Rscript -e 'remotes::install_local(".")'

      - name: Render and deploy report
        run: |
          Rscript -e 'Inseasonfor::render_and_deploy()'

      - name: Commit CSV files if changed
        run: |
          git config --global user.email "mark.sorel@dfw.wa.gov"
          git config --global user.name "marksorel8"
          git add inst/data-cache/*.csv
          git diff --cached --quiet || (git commit -m "Update CSV files" && git push origin main)

      - name: Push updated index.html to gh-pages
        run: |
          git fetch origin gh-pages
          git switch gh-pages
          cp inst/Rmarkdown/site/index.html .
          git add index.html
          git diff --cached --quiet || (git commit -m "Deploy updated report to gh-pages" && git push origin gh-pages)
