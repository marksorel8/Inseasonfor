name: Daily Update and Deployment

on:
  schedule:
    - cron: '0 12 * * *'  # 5 AM PST
  push:
    branches:
      - main

jobs:
  render_and_deploy:
    runs-on: ubuntu-latest

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_PAT }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Cache R packages
        uses: actions/cache@v3
        with:
          path: ${{ env.R_LIBS_USER }}
          key: r-${{ runner.os }}-${{ hashFiles('**/DESCRIPTION') }}
          restore-keys: |
            r-${{ runner.os }}-

      - name: Install pak
        run: install.packages("pak")
        shell: Rscript {0}

      - name: Install dependencies with pak
        run: pak::pkg_install("local::.", dependencies = TRUE)
        shell: Rscript {0}

      - name: Render the HTML report
        run: Rscript -e "Inseasonfor::render_page_fun()"

      - name: Commit updated CSV files
        run: |
          git config --global user.email "mark.sorel@dfw.wa.gov"
          git config --global user.name "marksorel8"
          git add inst/data-cache/*.csv || true
          git diff --cached --quiet || git commit -m 'Update CSV files' && git push origin main

      - name: Deploy to gh-pages
        run: |
          git fetch origin gh-pages
          git switch gh-pages
          cp inst/Rmarkdown/site/index.html index.html
          git add index.html
          git diff --cached --quiet || git commit -m "Deploy updated report to gh-pages"
          git push origin gh-pages

      - name: Print session info
        run: Rscript -e "sessionInfo()"
